<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map of Tajikistan Regions</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <style>
    #map {
      height: 600px;
      width: 100%;
    }

    .region-highlight {
      fill: #3388ff;
      fill-opacity: 0.3;
      color: #3388ff;
    }
    
    .region-selected {
      fill: #ff0000;
      fill-opacity: 0.5;
      color: #ff0000;
    }
  </style>

</head>
<body>
  <h1>Select a Region of Tajikistan</h1>
  <div id="map"></div>

  <!-- Custom JavaScript -->
  <script src="src/script.js"></script>
  <script src="src/locationmap_script.js"></script>

</body>
</html>
